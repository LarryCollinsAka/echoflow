<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Role</title>
</head>
<body>
    <h2>Select your role to continue registration</h2>
    <ul>
        {% for role in roles %}
            <li>
                <a href="{{ url_for('register_form', role=role) }}">{{ role.replace('_', ' ').title() }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
