<nav class="header fixed w-full top-0 left-0 z-40 before:bg-white/80 dark:before:bg-navy-800/80 print:hidden shadow transition">
  <div class="header-container relative flex w-full bg-white/80 dark:bg-navy-800/80 backdrop-blur supports-backdrop-blur:backdrop-blur-md border-b border-slate-100 dark:border-navy-700">
    <div class="flex w-full items-center justify-between px-6 py-2 lg:py-3">
      <div class="size-8 flex items-center">
        <button
          class="menu-toggle ml-0.5 flex size-8 flex-col justify-center space-y-1.5 text-primary dark:text-accent-light/90 hover:bg-primary/10 rounded-lg transition"
          :class="$store.global.isSidebarExpanded && 'active'"
          @click="$store.global.isSidebarExpanded = !$store.global.isSidebarExpanded"
          aria-label="Toggle sidebar"
        >
          <span class="block h-1 w-6 bg-current rounded transition"></span>
          <span class="block h-1 w-6 bg-current rounded transition"></span>
          <span class="block h-1 w-6 bg-current rounded transition"></span>
        </button>
      </div>
     
      <div class="flex items-center gap-1.5">
        <button
          @click="$store.global.isSearchbarActive = !$store.global.isSearchbarActive"
          class="btn size-9 rounded-full p-0 sm:hidden hover:bg-slate-300/20 dark:hover:bg-navy-300/20"
          aria-label="Search"
        >
          <i class="fas fa-search text-slate-500 dark:text-navy-100"></i>
        </button>
        <div class="hidden sm:block">{% include 'admin/partials/search.html' %}</div>
        <button
          @click="$store.global.isDarkModeEnabled = !$store.global.isDarkModeEnabled"
          class="btn size-9 rounded-full p-0 hover:bg-slate-300/20 dark:hover:bg-navy-300/20"
          aria-label="Toggle dark mode"
        >
          <i :class="$store.global.isDarkModeEnabled ? 'fas fa-moon' : 'fas fa-sun'" class="text-slate-500 dark:text-navy-100"></i>
        </button>
        <button
          @click="$store.global.isMonochromeModeEnabled = !$store.global.isMonochromeModeEnabled"
          class="btn size-9 rounded-full p-0 hover:bg-slate-300/20 dark:hover:bg-navy-300/20"
          aria-label="Toggle monochrome"
        >
          <i class="fas fa-palette text-lg bg-gradient-to-r from-sky-400 to-blue-600 bg-clip-text text-transparent"></i>
        </button>
        <div>{% include 'admin/partials/notifications.html' %}</div>
        <button
          @click="$store.global.isRightSidebarExpanded = true"
          class="btn size-9 rounded-full p-0 hover:bg-primary/10 dark:hover:bg-navy-300/20 transition"
          aria-label="Open right sidebar"
        >
          <i class="fas fa-th text-slate-500 dark:text-navy-100"></i>
        </button>
      </div>
    </div>
  </div>
